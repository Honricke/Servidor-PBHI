<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../style/page-style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <title>Tem Lógica - Certificado</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="../style/page-style.css">
</head>
<body>
    <section class="aviso-orientacao">
        <div id="aviso-orientacao-caixa">
            <h1 id="texto-orientacao"> vire seu aparelho na horizontal para jogar</h1>
            <div id="orientacao-imgs">
                <div class="grupo-imagem-orientacao">
                    <img id="icone-errado" src="../img/orientacao-img/Group30.svg" alt="">
                    <img src="../img/orientacao-img/Subtract.svg" alt="">
                    <h1 id="texto-orientacao-vertical">vertical</h1>
                </div>
                <img id="vetor-orientacao" src="../img/orientacao-img/Vector5.svg" alt="">
                <div class="grupo-imagem-orientacao" id="orientacao-grupo-horizontal">
                    <img id="icone-certo" src="../img/orientacao-img/Group176.svg" alt="">
                    <img id="img-celular-horizontal" src="../img/orientacao-img/Subtract-1.svg" alt="">
                    <h1 id="texto-orientacao-vertical">horizontal</h1>
                </div>
            </div>
        </div>
    </section>
    <main id="root">
        <header class="game-header" id="out-box" >
            <a href="../../index.html" class="link-logo">
                <img id="logo-header" src="../img/logo.png" alt="" class="logo grid-item">
            </a>
            <h2 id="title-jogo" class="grid-item">CERTIFICADO</h2>
        </header>
        <section class="game-section">      
            <div id="regulador-div">
                <header class="game-header" id="inter-box">
                    <a href="../../index.html" class="link-logo">
                        <img id="logo-header" src="../img/logo.png" alt="" class="logo grid-item">
                    </a>
                    <h2 id="title-jogo" class="grid-item">CERTIFICADO</h2>
                </header>
                <section id="container-nucleo" class="game-container">
                    <div id="doc">
                        <img src="./img/Borda-Certificado.svg" id='borda-certificado'>
                        <div id="conteudo-container">
                            <article id="texto-container">
                                <h2 id="titulo-certificado">PARABÉNS!!!</h2>
                                <h3 class="certificado">O aluno 
                                    <span id="nome-certificado"></span> concluiu 
                                    <span id="fase-certificado"></span> de 
                                    <span id="fase-max-certificado"></span> fases no 
                                    <span id="jogo-certificado"></span>.
                                </h3>
                            </article>
                            <div id="borda-progresso">
                                <div id="barra-progresso"></div>
                            </div>
                            <div id="assinatura">
                                <div style="border: 1px solid #3772b4;width: 50%;"></div>
                                <h3 class="certificado">Sr. Lógico</h3>
                            </div>
                        </div>
                        <section id="fig-container">
                            <img src="../img/fig-rosto/RVGC.svg" class="figura">
                            <img src="../img/fig-rosto/TAGC.svg" class="figura">
                            <img src="../img/fig-rosto/CZGC.svg" class="figura">
                            <img src="../img/fig-rosto/QAGC.svg" class="figura">
                            <img src="../img/sr-logico.png" class="figura">
                        </section>
                    </div>
                </section>
                <button id='botao-imprimir'><img src="./img/icon-impressora.svg" alt="Icone de impressão"></button>
            </div>            
        </section>        
        <footer class="footer-grid">
            <p class="footer-text grid-center">Copyright Fapesq - <span id="ano"></span></p>
            <script>
                var ano = document.getElementById("ano");
                var anoAtual = new Date();
                ano.innerHTML = anoAtual.getFullYear();
            </script>
            <section class="grid-right">
                    <p class="realizadores-text">Realizadores:</p>
                    <div class="footer-imgs">
                        <img class="footer-img" id="logo-pb" src="../img/logo-pb.png">
                        <img class="footer-img" id="logo-seect" src="../img/logo-SEECT.png">
                        <img class="footer-img" id="logo-fapesq" src="../img/logo-fapesq.png">
                    </div>
            </section>
        </footer>
    </main>
    <script src="./script/script.js"></script>
    <script>
        //Nome, fase e titulo do jogo no certificado
        var nomeCertificado = document.getElementById('nome-certificado')
        var faseCertificado = document.getElementById('fase-certificado')
        var faseMaxCertificado = document.getElementById('fase-max-certificado')
        var jogoCertificado = document.getElementById('jogo-certificado')

        nomeCertificado.innerHTML = localStorage.nome
        faseCertificado.innerHTML = localStorage.faseAtual
        faseMaxCertificado.innerHTML = localStorage.faseMax
        jogoCertificado.innerHTML = localStorage.titulo
    </script>
</body>
</html>
